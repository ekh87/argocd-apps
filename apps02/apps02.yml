apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app-02
  labels:
    app: apps02
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apps02
  template:
    metadata:
      labels:
        app: apps02
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
